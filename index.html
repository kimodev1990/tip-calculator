<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tip calculator splitter Website">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body class="bg-Light-grayish-cyan">
    <img class="mx-auto py-10" src="./images/logo.svg" alt="logo">
    <div class="bg-white rounded-3xl p-6 md:flex items-center justify-center md:max-w-5xl md:mx-auto md:space-x-14">
        <div class="md:w-1/2">
            <div class="mx-auto">
                <h2 class="text-Very-dark-cyan mb-3">Bill</h2>
                <div class="bg-slate-200 rounded-md flex items-center justify-between py-3 px-6">
                    <img src="./images/icon-dollar.svg" alt="dollar sign">
                    <input id="price-bill" type="text"
                        class="w-1/2 bg-slate-200 text-Very-dark-cyan text-2xl outline-none text-end placeholder:text-Very-dark-cyan"
                        placeholder="0" maxlength="10">
                </div>
            </div>
            <div class="mx-auto my-10">
                <h2 class="text-Very-dark-cyan mb-3">Select Tip %</h2>
                <div class="grid grid-rows-3 grid-cols-2 gap-4 md:grid-rows-2 md:grid-cols-3">
                    <button id="5-percent" class="button-desgin">5%</button>
                    <button id="10-percent" class="button-desgin">10%</button>
                    <button id="15-percent" class="button-desgin">15%</button>
                    <button id="25-percent" class="button-desgin">25%</button>
                    <button id="50-percent" class="button-desgin">50%</button>
                    <input id="custom-percent" type="text" class="button-custom-design" placeholder="Custom">
                </div>
            </div>
            <div class="mx-auto mb-10">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-Very-dark-cyan mb-3">Number of People</h2>
                    </div>
                    <div>
                        <h2 id="label-error" class="text-red-600 mb-3 hidden text-end">Can't be zero</h2>
                    </div>
                </div>
                <div id="no-of-people-border"
                    class="bg-slate-200 rounded-md flex items-center justify-between py-3 px-6">
                    <img src="./images/icon-person.svg" alt="person sign">
                    <input id="no-of-people" type="text"
                        class="w-1/2 bg-slate-200 text-Very-dark-cyan text-2xl outline-none text-end placeholder:text-Very-dark-cyan"
                        placeholder="0" maxlength="10">
                </div>
            </div>
        </div>
        <div class="md:w-1/2">
            <div class="mx-auto bg-Very-dark-cyan rounded-xl px-6 pt-12 md:pt-20 pb-6">
                <div class="flex items-center justify-between">
                    <div class="w-1/2">
                        <h2 class="text-white">Tip Amount</h2>
                        <p class="text-white">/ person</p>
                    </div>
                    <div class="flex items-center justify-end w-1/2 space-x-2">
                        <img class="w-4" src="./images/icon-dollar.svg" alt="dollar sign">
                        <h2 id="tip-result" class="text-4xl md:text-5xl text-Strong-cyan"></h2>
                    </div>
                    <div></div>
                </div>
                <div class="flex items-center justify-between my-7 md:my-12">
                    <div class="w-1/2">
                        <h2 class="text-white">Total</h2>
                        <p class="text-white">/ person</p>
                    </div>
                    <div class="flex items-center justify-end w-1/2 space-x-2">
                        <img class="w-4" src="./images/icon-dollar.svg" alt="dollar sign">
                        <h2 id="total-tip-result" class="text-4xl md:text-5xl text-Strong-cyan"></h2>
                    </div>
                </div>
                <button id="reset-button"
                    class="md:mt-24 w-full bg-cyan-200 text-Very-dark-cyan uppercase py-3 rounded-md text-xl">reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
